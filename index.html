<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="icon" id="Rock">
            <img src="./images/rock.jpg">
        </div>
        <div class="icon" id="Paper">
            <img src="./images/paper.jpg">
        </div>
        <div class="icon" id="Scissor">
            <img src="./images/scissor.jpg">
        </div>
    </div>
    <div class="result">
        <div class="player">
            <h1 id="playerScore">0</h1>
            <h3>Player</h3>
        </div>
        <div class="computer">
            <h1 id="computerScore">0</h1>
            <h3>Computer</h3>
        </div>
    </div>
    <div class="message-box">
        <h1 id="message">
            Welcome to the game of rock paper scissor !!
            Play your move!!
        </h1>
    </div>
    <div class="reset-score">
        <button id="reset">Reset Score</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
